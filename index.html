<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untuk Kamu yang Hebat!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        overflow: hidden; /* Mencegah scroll saat modal aktif */
      }
      .font-mochiy {
        font-family: "Mochiy Pop One", sans-serif;
      }
      /* Animasi untuk karakter utama */
      .float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      /* Animasi untuk hati yang bertebaran */
      .heart {
        position: absolute;
        font-size: 2rem;
        animation: rise 5s infinite ease-in;
        opacity: 0;
        color: #ff7b7b;
      }
      @keyframes rise {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="bg-pink-100 flex items-center justify-center min-h-screen">
    <!-- Hati yang bertebaran di latar belakang -->
    <div
      id="hearts-container"
      class="absolute inset-0 z-0 overflow-hidden"
    ></div>

    <main
      class="relative z-10 text-center p-6 bg-white/70 backdrop-blur-sm rounded-3xl shadow-2xl max-w-sm mx-auto transform transition-all duration-500 hover:scale-105"
    >
      <!-- Karakter Lucu -->
      <div class="float w-48 h-48 mx-auto mb-4">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <path
            fill="#FFD6D6"
            d="M48.5,-59.4C63.2,-48.9,75.7,-33.8,79.5,-16.9C83.3,0,78.5,18.7,68.2,35.1C57.9,51.5,42.2,65.6,24.8,72.6C7.4,79.6,-11.7,79.5,-29.4,73.1C-47.1,66.7,-63.3,54,-72.1,37.8C-80.9,21.6,-82.3,1.9,-77.9,-15.7C-73.6,-33.2,-63.6,-48.6,-50,-59C-36.4,-69.3,-18.2,-74.6,0.5,-75.2C19.2,-75.8,33.9,-70,48.5,-59.4Z"
            transform="translate(100 100)"
          />
          <!-- Mata -->
          <circle cx="85" cy="90" r="8" fill="#5c3c3c" />
          <circle cx="115" cy="90" r="8" fill="#5c3c3c" />
          <!-- Mulut -->
          <path
            d="M 95 110 Q 100 120 105 110"
            stroke="#5c3c3c"
            stroke-width="3"
            fill="none"
            stroke-linecap="round"
          />
          <!-- Pipi Merah -->
          <circle cx="70" cy="105" r="10" fill="#ff9a9a" opacity="0.7" />
          <circle cx="130" cy="105" r="10" fill="#ff9a9a" opacity="0.7" />
        </svg>
      </div>

      <h1 class="font-mochiy text-3xl text-pink-500 drop-shadow-lg">
        Untuk Kamu yang Hebat!
      </h1>
      <p class="text-gray-600 mt-2 mb-6">Aku punya pesan rahasia buatmu...</p>

      <button
        id="open-message-btn"
        class="font-mochiy bg-rose-400 text-white px-8 py-3 rounded-full shadow-lg transform transition-transform duration-200 hover:bg-rose-500 hover:scale-110 focus:outline-none focus:ring-4 focus:ring-rose-200"
      >
        Buka Surat Semangat!
      </button>
    </main>

    <!-- Modal/Popup Pesan -->
    <div
      id="message-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden"
    >
      <div
        class="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl transform scale-90 transition-transform duration-300"
      >
        <h2 class="font-mochiy text-2xl text-pink-500 mb-4">
          Pesan Spesial Untukmu!
        </h2>
        <p id="message-text" class="text-gray-700 text-lg mb-6 leading-relaxed">
          ...
        </p>
        <button
          id="close-modal-btn"
          class="font-mochiy bg-gray-300 text-gray-700 px-6 py-2 rounded-full transform transition-transform duration-200 hover:bg-gray-400 hover:scale-110 focus:outline-none focus:ring-4 focus:ring-gray-200"
        >
          Tutup
        </button>
      </div>
    </div>

    <script>
      // Ambil elemen dari HTML
      const openBtn = document.getElementById("open-message-btn");
      const closeBtn = document.getElementById("close-modal-btn");
      const modal = document.getElementById("message-modal");
      const modalContent = modal.querySelector("div");
      const messageText = document.getElementById("message-text");
      const heartsContainer = document.getElementById("hearts-container");

      // Daftar pesan semangat yang lucu
      const messages = [
        "Kamu itu lebih kuat dari sinyal WiFi paling kenceng dan lebih manis dari es krim rasa cokelat! Semangat teruuus ya! 💪🍦",
        "Aku tahu hari ini berat, tapi lihat deh, bahkan bintang butuh kegelapan untuk bersinar. Kamu itu bintang paling terang di galaksiku! ✨",
        "Kalau kamu lelah, istirahat sebentar nggak apa-apa kok. Aku di sini, siap ngasih pelukan virtual kapan aja! 🤗 Ditunggu notifnya!",
        "Jangan lupa senyum! Senyummu itu bisa bikin baterai HP-ku langsung penuh 100% dan bikin semua kucing di internet jadi makin lucu! 😁",
        "Hey, kamu hebat banget udah berjuang sejauh ini. Setiap langkah kecilmu itu berarti besar buatku. Aku bangga banget sama kamu! ❤️",
        "Kalau hidup kasih kamu lemon, jangan dibikin lemonade. Mending kasih ke aku aja, biar aku bikinin kamu teh anget pake lemon. 🍋🍵",
        "Apapun yang lagi kamu hadapin, inget ya, kamu nggak sendirian. Ada aku di sini yang selalu jadi supporter nomor 1 kamu! 📣",
      ];

      // Fungsi untuk menampilkan modal
      openBtn.addEventListener("click", () => {
        // Pilih pesan acak
        const randomIndex = Math.floor(Math.random() * messages.length);
        messageText.textContent = messages[randomIndex];

        // Tampilkan modal dengan animasi
        modal.classList.remove("hidden");
        setTimeout(() => {
          modalContent.classList.remove("scale-90");
          modalContent.classList.add("scale-100");
        }, 10);
      });

      // Fungsi untuk menutup modal
      const closeModal = () => {
        modalContent.classList.remove("scale-100");
        modalContent.classList.add("scale-90");
        setTimeout(() => {
          modal.classList.add("hidden");
        }, 300);
      };

      closeBtn.addEventListener("click", closeModal);

      // Tutup modal jika klik di luar area konten
      modal.addEventListener("click", (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      // Fungsi untuk membuat hati bertebaran
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "❤️";
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // durasi antara 3-5 detik
        heartsContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000); // Hapus hati setelah 5 detik
      }

      // Buat hati baru setiap beberapa saat
      setInterval(createHeart, 300);
    </script>
  </body>
</html>
